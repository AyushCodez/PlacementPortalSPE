apiVersion: v1
kind: PersistentVolume
metadata:
  name: mongo-local-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data/mongo-local"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-local-pvc
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
